<h1>{{ title }}</h1>
<mat-form-field
  ><input type="text" matInput [(ngModel)]="label" (keydown.enter)="addItem()"
/></mat-form-field>
<mat-list>
  <mat-list-item *ngFor="let item of data">
    <h3 matLine>
      {{ item.label }}
    </h3>
    <mat-chip-list>
      {{ item.num }}
    </mat-chip-list>
    <button mat-raised-button>
      <mat-icon>Delete</mat-icon>
    </button>
  </mat-list-item>
</mat-list>
